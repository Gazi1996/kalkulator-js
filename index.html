<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form name="kalkulator">
        <input type="text" name="wynik" id="tekst">       
        <input type="button" class="klawisz" value="1"  onclick="kalkulator.wynik.value+='1'">
        <input type="button" class="klawisz" value="2"    onclick="kalkulator.wynik.value+='2'">
        <input type="button" class="klawisz" value="3"    onclick="kalkulator.wynik.value+='3'">
        <input type="button" class="klawisz"  value="4"  onclick="kalkulator.wynik.value+='4'">
        <input type="button" class="klawisz"  value="5"   onclick="kalkulator.wynik.value+='5'">
        <input type="button" class="klawisz"  value="6"   onclick="kalkulator.wynik.value+='6'">
        <input type="button" class="klawisz"  value="7"  onclick="kalkulator.wynik.value+='7'">
        <input type="button" class="klawisz"  value="8"  onclick="kalkulator.wynik.value+='8'">
        <input type="button" class="klawisz"  value="9"   onclick="kalkulator.wynik.value+='9'">        
        <input type="button" class="klawisz"    value="+" onclick="kalkulator.wynik.value+='+'">
        <input type="button" class="klawisz"    value="-" onclick="kalkulator.wynik.value+='-'">
        <input type="button" class+="klawisz"    value="*" onclick="kalkulator.wynik.value='*'">
        <input type="button" class+="klawisz"    value="/" onclick="kalkulator.wynik.value='/'">        
        <input type="button" id="klawisz" value="=" onclick="kalkulator.wynik.value=eval(kalkulator.wynik.value)">
    </form>
   
</body>
</html>
